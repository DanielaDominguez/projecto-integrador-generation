<!DOCTYPE html>
<html lang="es">
<head>

  <title>Paax - Login</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/styles.css">

<body>
  <!-- HEADER-MENU -->
  <div class="header-menu container"> </div>

  <!-- BANNER-SECcION -->  
  <section class="dashboard__img container">
  </section>

  <!-- CAJAS SECCIÓN -->
  <section class="container mt-5">
    <!-- botones superiores -->
    <div class="row justify-content-center mb-5">
      <!-- boton izq -->
      <div class="col-xs mr-5">
        <button type="button" class="dashboard__btn">
            <img src="./assets/img/icons8-comments-24 (1).png" alt="boton de comentarios">
            <img class="mt-5 ml-4" src="./assets/img/icons8-comments-24 (1).png" alt="boton de comentarios">

        </button>
      </div>
      <!-- btn der -->
      <div class="col-xs">
        <button type="button" class="dashboard__btn">
            <img src="./assets/img/icons8-plane-64.png" alt="boton de recomendaciones">

        </button>
      </div>
    </div>
    <!-- botones inferiores -->
    <div class="row justify-content-center">
      <!-- boton izq -->
      <div class="col-xs">
        <button type="button" class="dashboard__btn mr-5">
            <img src="./assets/img/icons8-connect-50.png" alt="boton de compartidos">
            <p>compartidos</p>
        </button>
      </div>
      <!-- btn der -->
      <div class="col-xs">
        <button type="button" class="dashboard__btn">
            <img src="./assets/img/icons8-settings-50.png" alt="boton de configuración">
            <p>configuración</p>
        </button>
      </div>
    </div>
  </section>
  <!-- FOOTER -->
